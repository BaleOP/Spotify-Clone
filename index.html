<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovify - Find Your Beat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Groovify">Groovify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Diljit Dosanjh</h1>
            <div class="songItem">
                <img src="covers/1.jpg" alt="1">
                <span class="songName">G.O.A.T</span>
                <span class="songListPlay"><span class="timestamp">03:44 <i id="0" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/2.jpg" alt="2">
                <span class="songName">Lemonade</span>
                <span class="songListPlay"><span class="timestamp">03:44 <i id="1" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/9.jpg" alt="9">
                <span class="songName">Clash</span>
                <span class="songListPlay"><span class="timestamp">03:44 <i id="2" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="4">
                <span class="songName">Born To Shine</span>
                <span class="songListPlay"><span class="timestamp">03:44 <i id="3" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="5">
                <span class="songName">Kinni Kinni</span>
                <span class="songListPlay"><span class="timestamp">03:44 <i id="4" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/6.jpg" alt="6">
                <span class="songName">Lover</span>
                <span class="songListPlay"><span class="timestamp">03:44 <i id="5" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/7.jpg" alt="7">
                <span class="songName">Naina</span>
                <span class="songListPlay"><span class="timestamp">03:44 <i id="6" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/8.jpg" alt="8">
                <span class="songName">Peaches</span>
                <span class="songListPlay"><span class="timestamp">03:44 <i id="7" class=" songItemPlay fa-solid fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="Playing" id="myGif"> <span id="masterSongName"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2bbe9081ef.js" crossorigin="anonymous"></script>
</body>
</html>
